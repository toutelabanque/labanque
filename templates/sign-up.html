{% extends 'base.html' %}

{% block title %} Sign Up {% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
<script src="{{ url_for('static', filename='js/form.js') }}" defer></script>
{% endblock %}

{% block body %}
<div class="flex-container">
  <form name="sign-up" action="/sign-up/" method="post" class="centered flex-container card">
    <h2 style="border: 0; text-align: center;">Sign Up</h2>
    {% if match_issue %}
    <div style="background-color: lightcoral;  border: 1px solid black; padding: 0;">
      <p>Passwords did not match</p>
    </div>
    {% endif %}
    <input name="f-name" placeholder="First Name" required>
    <input name="l-name" placeholder="Last Name" required>
    <input name="password" id="password" type="password" placeholder="Password" minlength="8" required>
    <input name="confirm-password" id="confirm-password" type="password" placeholder="Confirm Password" required>
    <button type="submit">Sign Up â†’</button>
    <a href="/login/" style="display: inline; font-size: medium;">Already a member?</a>
  </form>
</div>
{% endblock %}
